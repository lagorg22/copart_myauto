<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CopAuto</title>
    <style>
        .spacer {
            margin-top: 50px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <h1>Analytics about the car:</h1>
    {% for key, val in car_details.items() %}
        <h4>{{key}}: {{val}}</h4>
    {% endfor %}

    <div class="spacer"></div> <!-- Spacer to create the gap -->

    {% for key, val in data.items() %}
        <h3>{{key}}: {{val}}</h3>
    {% endfor %}
</body>
</html>
